<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js" defer></script>
    <title>Proyecto 18</title>
</head>
<body>
    <div class="layout">
        <main class="layout__main">
            <section class="layout__container-crono">
                <div class="layout__crono">
                    <span class="crono__min">00</span>
                    <span class="crono__separator">:</span>
                    <span class="crono__sec">00</span>
                </div>
            </section>

            <section class="layout__btns">
                <button class="layout__btn-start">
                    Iniciar
                </button>

                <button class="layout__btn-stop">
                    Parar
                </button>
                
                <button class="layout__btn-lap">
                    Vuelta
                </button>
                
                <button class="layout__btn-reset">
                    Reiniciar
                </button>
            </section>
            
            <section class="layout__laps">
                <h3>Vueltas</h3>
                <ul class="laps__list">
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
